<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Background Image</title>
    <!-- Include Font Awesome for the up arrow icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full height and width to cover the whole viewport */
        html, body {
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }

        /* Body and background settings */
        body {
            background-image: url('bgdesk.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: white;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 20px;
            height: 100vh;
            position: relative;
        }

        /* Example content (main heading) */
        .content {
            text-align: center;
            padding: 50px;
            border-radius: 10px;
            max-width: 90%;
        }

        h3 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        /* Textbox with bottom border */
        .text-input {
            width: 100%;
            max-width: 300px;
            padding: 10px 0;
            border: none;
            border-bottom: 2px solid white;
            background: transparent;
            color: white;
            font-size: 1.2em;
            text-align: center;
        }

        .text-input::placeholder {
            color: #ddd; /* Placeholder text color */
        }

        /* Bottom content with Instagram link on the left and up arrow on the right */
        .bottom-content {
            position: absolute;
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            font-size: 1.2em;
        }

        .bottom-content a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* Style for the up arrow inside a circle */
        .bottom-content .up-arrow {
            display: flex;  /* Center the icon */
            justify-content: center;
            align-items: center;
            width: 40px;   /* Width of the circular button */
            height: 40px;  /* Height of the circular button */
            border-radius: 50%; /* Circular shape */
            background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent background */
            transition: background-color 0.3s; /* Smooth background color transition */
        }

        .bottom-content .up-arrow:hover {
            background-color: #ff66b2; /* Change background on hover (Instagram-like pink color) */
        }

        .bottom-content .up-arrow i {
            font-size: 1.5em; /* Adjust icon size */
            color: white; /* Icon color */
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            h3 {
                font-size: 1em;
            }

            .text-input {
                font-size: 1em;
            }

            .bottom-content {
                font-size: 1em;
                padding: 0 10px;
            }

            .bottom-content .up-arrow {
                width: 35px; /* Smaller width for mobile */
                height: 35px; /* Smaller height for mobile */
            }
        }
    </style>
</head>
<body>

    <div class="content">
       <h3>Signup for product drop dates</h3>
       <input type="text" class="text-input" placeholder="Enter your email">
    </div>

    <!-- Bottom Content with Instagram Text on the Left and Up Arrow on the Right -->
    <div class="bottom-content">
        <a href="https://www.instagram.com" target="_blank">Instagram</a>
        <a href="#top" class="up-arrow"><i class="fas fa-arrow-up"></i></a>
    </div>

</body>
</html>
